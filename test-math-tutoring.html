<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 600px;
            margin: 0 auto;
            overflow: auto;
            border: 2px solid #eee;
			border-radius: 10px;
			padding: 10px;
        }
    </style>
</head>
<body>
	<div class="container">
		<iframe
			data-tally-src="https://forms.empowertutoring.ca/math?alignLeft=1&transparentBackground=1&dynamicHeight=1&embed=1"
			loading="lazy" width="100%" height="259" frameborder="0" marginheight="0" marginwidth="0"
			title="Math Tutoring Form"></iframe>
	</div>
	<script>
		var d = document,
			w = "https://tally.so/widgets/embed.js",
			v = function () {
				"undefined" != typeof Tally ? Tally.loadEmbeds() : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function (e) {
					e.src = e.dataset.tallySrc
				}))
			};
		if ("undefined" != typeof Tally)
			v();
		else if (d.querySelector('script[src="' + w + '"]') == null) {
			var s = d.createElement("script");
			s.src = w,
				s.onload = v,
				s.onerror = v,
				d.body.appendChild(s);
		}
	</script>
</body>
</html>
